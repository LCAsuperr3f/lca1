<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobel - المطور الرائد في MT4 وMT5</title>
    <style>
        /* CSS هنا */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            font-size: 1.1em;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا بكم في عالم Nobel</h1>
        <p>المطور الرائد في مؤشرات وقوالب MT4 وMT5</p>
    </header>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <p>للحصول على المزيد من المعلومات، يرجى التواصل معنا عبر البريد الإلكتروني:</p>
        <a href="mailto:info@nobel.com">info@nobel.com</a>

        <h3>إرسال بيانات إلى السيرفر</h3>
        <form id="contactForm">
            <label for="name">اسمك:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">بريدك الإلكتروني:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">رسالتك:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Nobel. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        // JavaScript هنا
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تم تحميل الموقع بنجاح!');

            const form = document.getElementById('contactForm');
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(form);

                // إرسال البيانات إلى سيرفر Flask على الجهاز الآخر
                fetch('http://192.168.1.100:5000/submit', {  // استبدل بـ IP الخاص بالسيرفر
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log('تم إرسال البيانات بنجاح:', data);
                    alert('تم إرسال بياناتك بنجاح!');
                })
                .catch((error) => {
                    console.error('حدث خطأ أثناء إرسال البيانات:', error);
                    alert('حدث خطأ. يرجى المحاولة لاحقًا.');
                });
            });
        });
    </script>
</body>
</html>
