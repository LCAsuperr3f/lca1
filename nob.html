<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض POST مباشر</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>عرض محتوى POST المرسل</h1>

    <h2>المحتوى المرسل عبر POST:</h2>
    <textarea id="displayContent" readonly></textarea>

    <script>
        // دالة لالتقاط البيانات عبر AJAX باستخدام POST
        function fetchPostData() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', window.location.href, true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

            // إرسال البيانات عبر POST
            xhr.send('content=' + encodeURIComponent('هذا نص مرسل عبر POST'));

            xhr.onload = function() {
                if (xhr.status === 200) {
                    // عرض النص المرسل في الحقل القابل للنسخ
                    document.getElementById('displayContent').value = xhr.responseText;
                }
            };
        }

        // استدعاء الدالة لتحميل البيانات
        fetchPostData();
    </script>

</body>
</html>
