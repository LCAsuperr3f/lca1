<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA - الموقع قيد الصيانة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f9f5;
            color: #0a3d0a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }
        
        .maintenance-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 128, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background-color: #2e8b57;
        }
        
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #3a5a40;
        }
        
        .progress-container {
            margin: 30px 0;
            background-color: #e8f5e9;
            border-radius: 30px;
            height: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar {
            position: absolute;
            height: 100%;
            width: 70%;
            background: linear-gradient(to right, #4caf50, #2e8b57);
            animation: progressAnimation 2s ease-in-out infinite alternate;
            border-radius: 30px;
        }
        
        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #2e8b57;
            margin-bottom: 20px;
            font-family: "Arial", sans-serif;
        }
        
        @keyframes progressAnimation {
            from {
                width: 60%;
            }
            to {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo">LCA</div>
        <h1>الموقع قيد الصيانة</h1>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
