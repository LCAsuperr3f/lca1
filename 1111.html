<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST و GET باستخدام HTML و JavaScript</title>
</head>
<body>

    <h2>إرسال بيانات عبر POST</h2>
    <form id="postForm">
        <input type="text" id="dataInput" placeholder="أدخل البيانات" required>
        <button type="submit">إرسال</button>
    </form>

    <h2>استلام البيانات عبر GET</h2>
    <button id="getData">عرض البيانات المخزنة</button>
    <p id="output"></p>

    <script>
        document.getElementById("postForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إعادة تحميل الصفحة
            let inputData = document.getElementById("dataInput").value;
            localStorage.setItem("savedData", inputData); // تخزين البيانات في localStorage
            alert("تم حفظ البيانات!");
        });

        document.getElementById("getData").addEventListener("click", function() {
            let storedData = localStorage.getItem("savedData");
            if (storedData) {
                document.getElementById("output").innerText = "البيانات المستلمة: " + storedData;
            } else {
                document.getElementById("output").innerText = "لا توجد بيانات محفوظة!";
            }
        });
    </script>

</body>
</html>
